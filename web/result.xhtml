<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{curso.PorProfesor()}" var="c"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
                     >

            <h:column>
                <!-- column header -->
                <f:facet name="header">Nombre</f:facet>
                <!-- row record -->
                #{c.getNombre()}
            </h:column>

            <h:column>
                <f:facet name="header">Fecha de inicio</f:facet>
                    #{c.getModalidad}
            </h:column>

            <h:column>
                <f:facet name="header">Fecha de finalizaci√≥n</f:facet>
                    #{c.getNumeroEstudiantes}
            </h:column>

            <h:column>
                <f:facet name="header">Opciones</f:facet>
                <h:form>
                    <h:inputHidden value="#{c.id}"/>
                    <h:commandButton type="submit" value="Detalles"/>
                </h:form>
            </h:column>

        </h:dataTable>
    </h:body>
</html>
